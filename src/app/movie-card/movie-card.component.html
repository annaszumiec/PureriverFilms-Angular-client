<app-nav-bar></app-nav-bar>
<div style="display: flex;width:100%;overflow: auto;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;margin:1rem">
    <!-- <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director?.Name}}</mat-card-subtitle>
    </mat-card-header> -->

    <img src={{movie.ImagePath}} alt={{movie.Title}} />

    <mat-card-actions>

      <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Bio)" color="grey">
        Director
      </button>
     
      <button mat-button (click)="openDetails(movie.Description)"color="grey" >
        Details
      </button>
      <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="grey">
        Genre
       </button>

      <button class="favorite" *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id) " 
        matTooltip="Add to favorites">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)" 
        matTooltip="Remove from favorites">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
